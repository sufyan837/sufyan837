<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
    <link rel="stylesheet" href="SAFFY.CSS">
</head>
<body>
    <div class="container">
        <h1>Student Marksheet</h1>
        <form id="marksForm">
            <div class="subject">
                <label for="subject1">Subject 1:</label>
                <input type="number" id="subject1" required>
            </div>
            <div class="subject">
                <label for="subject2">Subject 2:</label>
                <input type="number" id="subject2" required>
            </div>
            <div class="subject">
                <label for="subject3">Subject 3:</label>
                <input type="number" id="subject3" required>
            </div>
            <div class="subject">
                <label for="subject4">Subject 4:</label>
                <input type="number" id="subject4" required>
            </div>
            <div class="subject">
                <label for="subject5">Subject 5:</label>
                <input type="number" id="subject5" required>
            </div>
            <button type="button" id="calculateBtn">Calculate</button>
        </form>
        <div class="result">
            <p>Total Marks: <span id="totalMarks">0</span></p>
            <p>Percentage: <span id="percentage">0%</span></p>
        </div>
    </div>
    <script src="SAFFY.JS"></script>
</body>
</html>
